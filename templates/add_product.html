<!DOCTYPE html>
<html>
<head>
<title>Add Product | VTS</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-black flex items-center justify-center text-white">

<div class="bg-white/5 backdrop-blur-xl border border-gray-800 rounded-2xl shadow-2xl w-full max-w-lg p-8">

  <h1 class="text-3xl text-green-400 font-bold mb-6 text-center">Add New Product</h1>

  <form method="POST" enctype="multipart/form-data" class="space-y-5">

    <div>
      <label class="text-gray-400 text-sm">Brand</label>
      <input name="brand" required
      class="w-full p-3 mt-1 bg-gray-900 border border-gray-700 rounded-lg focus:border-green-400 focus:outline-none"
      placeholder="BioLink / Mantra / Secureye / eSSL / Realtime">
    </div>

    <div>
      <label class="text-gray-400 text-sm">Model Name</label>
      <input name="name" required
      class="w-full p-3 mt-1 bg-gray-900 border border-gray-700 rounded-lg focus:border-green-400 focus:outline-none"
      placeholder="e.g. MFS100, X990">
    </div>

    <div>
      <label class="text-gray-400 text-sm">Description</label>
      <textarea name="description" required
      class="w-full p-3 mt-1 bg-gray-900 border border-gray-700 rounded-lg focus:border-green-400 focus:outline-none"
      placeholder="Fingerprint, Face, Card, etc"></textarea>
    </div>

    <div>
      <label class="text-gray-400 text-sm">Machine Image</label>
      <input type="file" name="image" required
      class="w-full p-3 mt-1 bg-gray-900 border border-gray-700 rounded-lg">
    </div>

    <button
      class="w-full bg-green-500 hover:bg-green-600 text-black font-bold py-3 rounded-lg transition">
      Add Product
    </button>

  </form>

</div>

</body>
</html>
