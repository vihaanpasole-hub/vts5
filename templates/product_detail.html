<!DOCTYPE html>
<html>
<head>
<title>{{p.name}} | Vaishnavi Time Solutions</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

<!-- Top bar -->
<div class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between">
    <a href="/" class="text-xl font-semibold">Vaishnavi Time Solutions</a>
    <a href="/products-page" class="text-gray-600 hover:text-black">‚Üê Back to Products</a>
  </div>
</div>

<div class="max-w-7xl mx-auto px-6 py-20 grid md:grid-cols-2 gap-16 items-center">

  <div class="bg-white rounded-3xl shadow p-10">
    <img src="/static/uploads/{{p.image}}" class="w-full h-96 object-contain">
  </div>

  <div>
    <span class="text-gray-500">{{p.brand}}</span>
    <h1 class="text-4xl font-bold mt-2">{{p.name}}</h1>
    <p class="mt-6 text-gray-600 leading-relaxed">{{p.description}}</p>

    <a
      target="_blank"
      href="https://wa.me/919999999999?text=I%20am%20interested%20in%20{{p.brand}}%20{{p.name}}"
      class="inline-block mt-10 bg-black text-white px-10 py-4 rounded-full text-lg">
      Get Quote on WhatsApp
    </a>
  </div>

</div>

</body>
</html>
